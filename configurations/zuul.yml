
server:
  port: 9002

security.basic.enabled: false

logging.level:
  ru.xxlabaza.test.pcj.zuul.ribbon.predicate: DEBUG

zuul:
  ignoredServices: '*'
  prefix: /api
  # stripPrefix: false
  routes:
    facade: /v1/facade/**
    popa:
      path: /**
      url: http://google.com


app:
  metadata:
    balancing:
      rules:
        facade:
          '[0]': 100
          '[1.0.0]': 0
  zuul:
    trafficRules:
      facade:
        blue: 100
        green: 0
      popa:
        blue: 100
        green: 0

