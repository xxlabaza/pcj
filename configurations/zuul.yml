
server:
  port: 9002

security.basic.enabled: false

logging.level:
  ru.xxlabaza.test.pcj.zuul.ribbon.predicate: DEBUG
  com.netflix.loadbalancer: DEBUG

zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    facade:
      path: /v1/facade/**
      serviceId: facade
      # disable-filters: !
      #   PreTargetServiceVersionExtractorFilter
      #   AnotherFilter
    popa: /lolo/**
    # popa:
    #   serviceId: popa
    #   path: /v500/some/popa/**
    #   exclude-filters:
    #     - PreTargetServiceVersionExtractorFilter

app:
  metadata:
    balancing:
      rules:
        facade:
          '[1.0.0]': 0 # blue
          '[0]': 100 # green
  zuul:
    trafficRules:
      facade:
        blue: 100
        green: 0
      popa:
        blue: 100
        green: 0

